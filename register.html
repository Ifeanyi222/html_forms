<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="name">FullName</label>
            <input type="text" id="name" name="name" value="" placeholder="Enter your name">
            <br>
            <label for="date">Date of birth</label>
            <input type="date" id="date" name="date_of_birth" value="date_of_birth">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"><br>
            <label for="telephone">Telephone</label>
            <input type="text" id="telephone" name="telephone" placeholder="Enter your phone number"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
            <label for="course">Course</label>
            <input type="text" name="course" id="course" placeholder="Enter your course"><br>


        </fieldset><br>
        <button type="submit">Submit</button>
        <button type="cancel">Cancel</button>
    </form>
    
</body>
</html>
